<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Thymeleaf simple page</title>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <h3 th:text="${userModel.title}">kevin</h3>
        <div th:object="${userModel.user}">
            <p><strong>ID:</strong><span th:text="*{id}"></span></p>
            <p><strong>Name:</strong><span th:text="*{name}"></span></p>
            <p><strong>Email:</strong><span th:text="*{email}"></span></p>
        </div>
        <div>
            <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
            <a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
